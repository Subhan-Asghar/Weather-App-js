<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /></head>
<body>
    <div class="main" id="main">
        <div class="data0">
            <input type="text" class="search" id="search" placeholder="Enter Your City Name">
            <button> <span class="material-symbols-outlined sbtn" id="sbtn">
                search
                </span></button>
           
        </div>
        <div class="f" id="f">

       
        <div class="data">
            <img class="wimg" id="wimg" src="icons/clear.png" alt="">
            <h3 class="temp" id="temp">22</h3>
            <h3 class="city" id="city">New York</h3>
        </div>
        <div class="sata">
            <div class="humidity">
                <img class="himg" id="himg" src="icons/humidity.png" alt="">
                <h3 class="hnum" id="hnum">71%</h3>
                <h3 class="htext" id="htext">Humidity</h3>
            </div>
            <div class="wind">
                <img class="wdimg" id="wdimg" src="icons/wind.png" alt="">
                <h3 class="wdnum" id="wdnum">71km/h</h3>
                <h3 class="wdtext" id="wdtext">Wind Speed</h3>
            </div>
        </div>
    </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
